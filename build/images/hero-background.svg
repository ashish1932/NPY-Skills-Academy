<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.8"/>
    </linearGradient>

    <radialGradient id="light1" cx="20%" cy="80%" r="30%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="light2" cx="80%" cy="20%" r="25%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="light3" cx="40%" cy="40%" r="20%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>

    <pattern id="diagonalPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0,0 L60,60 M30,-30 L90,30 M-30,30 L30,90" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#baseGradient)"/>

  <!-- Diagonal pattern overlay -->
  <rect width="1920" height="1080" fill="url(#diagonalPattern)" opacity="0.3"/>

  <!-- Floating light effects -->
  <circle cx="384" cy="864" r="200" fill="url(#light1)"/>
  <circle cx="1536" cy="216" r="150" fill="url(#light2)"/>
  <circle cx="768" cy="432" r="120" fill="url(#light3)"/>

  <!-- Neon accent lines -->
  <line x1="0" y1="216" x2="576" y2="216" stroke="#667eea" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="1344" y1="0" x2="1344" y2="432" stroke="#764ba2" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5s" repeatCount="indefinite"/>
  </line>

  <!-- Particles -->
  <circle cx="480" cy="360" r="3" fill="#667eea" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1440" cy="720" r="2" fill="#764ba2" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="960" cy="540" r="4" fill="#ffffff" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Vignette effect -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="70%" style="stop-color:transparent"/>
    <stop offset="100%" style="stop-color:rgba(0,0,0,0.3)"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>